<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonies of Faith</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            color: #4b5563;
        }
        .show-message {
            animation: showMessage 0.5s ease-in-out forwards;
        }
        @keyframes showMessage {
            from { opacity: 0; transform: translateY(-100%); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Message Box at the top of the screen -->
    <div id="messageBox" class="fixed top-0 left-0 right-0 z-50 transform -translate-y-full transition-transform duration-300 ease-out">
        <div class="px-4 py-3 text-sm font-medium text-center shadow-lg rounded-b-lg w-full max-w-lg mx-auto"></div>
    </div>

    <!-- Main Container -->
    <div class="w-full max-w-5xl h-auto md:h-[80vh] bg-white rounded-3xl shadow-2xl flex flex-col md:flex-row overflow-hidden">

        <!-- Left Panel: Video Background & Title -->
        <div class="md:w-2/5 p-8 flex flex-col justify-between text-white relative overflow-hidden">
            <!-- Video Background -->
            <video autoplay loop muted playsinline class="absolute inset-0 w-full h-full object-cover z-0">
                <source src="https://assets.mixkit.co/videos/preview/mixkit-flying-through-the-clouds-4424-large.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- Overlay to make text readable -->
            <div class="absolute inset-0 bg-gradient-to-br from-indigo-800/80 to-purple-800/80 z-10"></div>
            
            <div class="relative z-20">
                <h1 class="text-4xl lg:text-5xl font-extrabold mb-4 drop-shadow-md">Share Your Story</h1>
                <p class="text-lg font-light">
                    Your testimony is a powerful beacon of hope and a testament to God's grace. Share how He has moved in your life with our community.
                </p>
            </div>
            <div class="relative z-20 mt-auto">
                <p class="text-xs opacity-70 mt-4">&copy; 2024 Church of Faith. All Rights Reserved.</p>
            </div>
        </div>

        <!-- Right Panel: Form -->
        <div class="md:w-3/5 p-6 md:p-10 flex flex-col overflow-hidden">
            <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Write Your Testimony</h2>
            
            <!-- Testimony Form -->
            <form id="testimonyForm" class="space-y-4 mb-8">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Your Name (Optional)</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-150 ease-in-out">
                </div>
                
                <!-- Text Area for Testimony -->
                <div>
                    <label for="textTestimony" class="block text-sm font-medium text-gray-700">Your Written Testimony</label>
                    <textarea id="textTestimony" name="textTestimony" rows="4" placeholder="Type your story here..." class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-150 ease-in-out"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-lg text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-150 ease-in-out transform hover:scale-105">
                    Share My Testimony
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const messageBoxContainer = document.getElementById('messageBox');
            const messageBox = messageBoxContainer.querySelector('div');
            const nameInput = document.getElementById('name');
            const textTestimonyInput = document.getElementById('textTestimony');
            const testimonyForm = document.getElementById('testimonyForm');
            
            // Function to show a message at the top of the screen
            function showMessage(message, type) {
                let classes = '';
                if (type === 'success') {
                    classes = 'bg-green-100 text-green-700 border-green-200';
                } else if (type === 'error') {
                    classes = 'bg-red-100 text-red-700 border-red-200';
                } else if (type === 'warning') {
                    classes = 'bg-yellow-100 text-yellow-700 border-yellow-200';
                }

                messageBox.textContent = message;
                messageBox.className = classes + ' px-4 py-3 text-sm font-medium text-center shadow-lg rounded-b-lg w-full max-w-lg mx-auto';
                messageBoxContainer.classList.remove('-translate-y-full');
            }

            // Function to hide the message box
            function hideMessage() {
                messageBoxContainer.classList.add('-translate-y-full');
            }
            
            // Form submission logic
            testimonyForm.addEventListener('submit', function(e) {
                e.preventDefault();
                hideMessage();

                const name = nameInput.value || 'Anonymous';
                const textTestimony = textTestimonyInput.value;
                
                if (textTestimony.trim() === '') {
                    showMessage('Please write your testimony before submitting.', 'error');
                    return;
                }
                
                const whatsappMessage = `Testimony from ${name}:\n\n${textTestimony}`;
                const encodedMessage = encodeURIComponent(whatsappMessage);
                const phoneNumber = '254757961229'; // Your WhatsApp number with country code
                
                window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, '_blank');
                
                showMessage('Thank you for sharing your testimony! You will now be redirected to WhatsApp.', 'success');

                // Reset form state
                testimonyForm.reset();
            });
        });
    </script>
</body>
</html>
