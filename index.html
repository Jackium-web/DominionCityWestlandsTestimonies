<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominion City Westlands | Testimonies of Faith</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            color: #4b5563;
        }

        .show-message {
            animation: showMessage 0.5s ease-in-out forwards;
        }

        @keyframes showMessage {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1.5rem;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            opacity: 0;
            animation: popIn 0.3s forwards cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes popIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="w-full max-w-5xl h-auto md:h-[80vh] bg-white rounded-3xl shadow-2xl flex flex-col md:flex-row overflow-hidden">

        <!-- Left Panel: Video Background & Title -->
        <div class="md:w-2/5 p-8 flex flex-col justify-between text-white relative overflow-hidden">
            <!-- Video Background -->
            <video autoplay loop muted playsinline class="absolute inset-0 w-full h-full object-cover z-0">
                <source src="ChurchVideo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- Overlay to make text readable -->
            <div class="absolute inset-0 bg-gradient-to-br from-indigo-800/80 to-purple-800/80 z-10"></div>
            
            <div class="relative z-20">
                <h1 class="text-4xl lg:text-5xl font-extrabold mb-4 drop-shadow-md">Share Your Story</h1>
                <p class="text-lg font-light">
                    Your testimony is a powerful beacon of hope and a testament to God's grace. Share how He has moved in your life with our community.
                </p>
            </div>
            <div class="relative z-20 mt-auto">
                <p class="text-xs opacity-70 mt-4">&copy; Dominion City Westlands. All Rights Reserved.</p>
            </div>
        </div>

        <!-- Right Panel: Form -->
        <div class="md:w-3/5 p-6 md:p-10 flex flex-col overflow-hidden">
            <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Write Your Testimony</h2>
            
            <!-- Testimony Form -->
            <form id="testimonyForm" class="space-y-4 mb-8">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Your Name (Optional)</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-150 ease-in-out">
                </div>
                
                <!-- Text Area for Testimony -->
                <div>
                    <label for="textTestimony" class="block text-sm font-medium text-gray-700">Your Written Testimony (Optional)</label>
                    <textarea id="textTestimony" name="textTestimony" rows="4" placeholder="Type your story here..." class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-150 ease-in-out"></textarea>
                </div>

                <!-- Audio Input Button -->
                <div id="audioInputContainer" class="flex items-center justify-center">
                    <button type="button" id="audioButton" class="inline-flex items-center px-6 py-3 border-2 border-purple-400 text-sm font-medium rounded-full text-purple-600 bg-white hover:bg-purple-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-150 ease-in-out transform hover:scale-105 shadow-md">
                        <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.5-3c0 3.53-2.64 6.44-6.2 6.93V21h-1.6c-1.1 0-2 .9-2 2h6c0-1.1-.9-2-2-2h-1.6v-3.07C9.14 17.44 6.5 14.53 6.5 11h2c0 2.22 1.78 4 4 4s4-1.78 4-4h2.5z"/>
                        </svg>
                        Record Audio Testimony
                    </button>
                </div>

                <!-- Audio File Indicator -->
                <div id="audioFileIndicator" class="hidden flex items-center justify-between p-4 bg-purple-100 rounded-xl shadow-inner border border-purple-200">
                    <div class="flex items-center space-x-3">
                        <svg class="h-6 w-6 text-purple-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 3a9 9 0 00-9 9v1a1 1 0 001 1h16a1 1 0 001-1v-1a9 9 0 00-9-9zM4.5 14.5a.5.5 0 11-.5-.5.5.5 0 01.5.5zm15-.5a.5.5 0 11.5.5.5.5 0 01-.5-.5z"/>
                        </svg>
                        <span class="text-sm font-medium text-purple-800">Audio Testimony Ready!</span>
                    </div>
                    <button type="button" id="removeAudio" class="text-gray-400 hover:text-red-500 transition-colors">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2a10 10 0 1010 10A10.011 10.011 0 0012 2zm3.707 13.707a1 1 0 01-1.414 0L12 13.414l-2.293 2.293a1 1 0 01-1.414-1.414L10.586 12 8.293 9.707a1 1 0 011.414-1.414L12 10.586l2.293-2.293a1 1 0 011.414 1.414L13.414 12l2.293 2.293a1 1 0 010 1.414z"/>
                        </svg>
                    </button>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-lg text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-150 ease-in-out transform hover:scale-105">
                    Share My Testimony
                </button>
                <div id="messageBox" class="hidden p-4 mt-4 rounded-lg text-sm font-medium text-center" role="alert"></div>
            </form>
        </div>
    </div>

    <!-- Audio Recording Modal -->
    <div id="audioModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div id="recordingState" class="flex flex-col items-center">
                <svg class="h-16 w-16 text-purple-600 mb-4 animate-pulse" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.5-3c0 3.53-2.64 6.44-6.2 6.93V21h-1.6c-1.1 0-2 .9-2 2h6c0-1.1-.9-2-2-2h-1.6v-3.07C9.14 17.44 6.5 14.53 6.5 11h2c0 2.22 1.78 4 4 4s4-1.78 4-4h2.5z"/>
                </svg>
                <p id="recordingStatus" class="text-xl font-semibold text-gray-800 mb-6">Listening...</p>
                <button id="stopRecording" class="px-6 py-3 text-lg font-medium rounded-full text-white bg-red-600 hover:bg-red-700 transition duration-150 ease-in-out transform hover:scale-105 shadow-lg">
                    Stop
                </button>
            </div>

            <div id="playbackState" class="hidden flex-col items-center">
                <p class="text-xl font-semibold text-gray-800 mb-4">Your Recording</p>
                <audio id="audioPlayback" controls class="mb-4 w-full"></audio>
                <div class="flex space-x-4">
                    <button id="discardRecording" class="px-6 py-3 text-sm font-medium rounded-full text-gray-600 bg-gray-200 hover:bg-gray-300 transition duration-150 ease-in-out shadow-lg">
                        Discard
                    </button>
                    <button id="saveRecording" class="px-6 py-3 text-sm font-medium rounded-full text-white bg-purple-600 hover:bg-purple-700 transition duration-150 ease-in-out transform hover:scale-105 shadow-lg">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageBox = document.getElementById('messageBox');
            const audioButton = document.getElementById('audioButton');
            const audioModal = document.getElementById('audioModal');
            const recordingState = document.getElementById('recordingState');
            const playbackState = document.getElementById('playbackState');
            const stopRecordingButton = document.getElementById('stopRecording');
            const discardRecordingButton = document.getElementById('discardRecording');
            const saveRecordingButton = document.getElementById('saveRecording');
            const audioPlayback = document.getElementById('audioPlayback');
            const audioFileIndicator = document.getElementById('audioFileIndicator');
            const removeAudioButton = document.getElementById('removeAudio');
            const audioInputContainer = document.getElementById('audioInputContainer');
            const nameInput = document.getElementById('name');
            const textTestimonyInput = document.getElementById('textTestimony');
            const testimonyForm = document.getElementById('testimonyForm');
            
            let mediaRecorder;
            let audioChunks = [];
            let audioBlob = null;

            // Function to show a message in the message box
            function showMessage(message, classes) {
                messageBox.textContent = message;
                messageBox.className = classes + ' p-4 mt-4 rounded-lg text-sm font-medium text-center show-message';
                messageBox.classList.remove('hidden');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 5000); // Hide after 5 seconds
            }

            // Audio recording logic
            audioButton.addEventListener('click', async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    audioBlob = null;

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        audioPlayback.src = audioUrl;

                        // Switch to playback state
                        recordingState.classList.add('hidden');
                        playbackState.classList.remove('hidden');
                        playbackState.classList.add('flex');
                    };

                    mediaRecorder.start();
                    audioModal.classList.remove('hidden');
                    console.log('Audio recording started...');
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    showMessage('Microphone access denied or not available. Please allow access to record.', 'bg-red-100 text-red-700 border-red-200');
                }
            });

            stopRecordingButton.addEventListener('click', () => {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    console.log('Audio recording stopped.');
                }
            });

            discardRecordingButton.addEventListener('click', () => {
                // Clear state and hide modal
                audioBlob = null;
                audioModal.classList.add('hidden');
                playbackState.classList.add('hidden');
                playbackState.classList.remove('flex');
                recordingState.classList.remove('hidden');
                console.log('Audio recording discarded.');
            });

            saveRecordingButton.addEventListener('click', () => {
                console.log('Audio recording saved:', audioBlob);
                audioModal.classList.add('hidden');
                audioFileIndicator.classList.remove('hidden');
                audioInputContainer.classList.add('hidden');
                
                playbackState.classList.add('hidden');
                playbackState.classList.remove('flex');
                recordingState.classList.remove('hidden');
                showMessage('Audio recording saved successfully!', 'bg-green-100 text-green-700 border-green-200');
            });

            removeAudioButton.addEventListener('click', () => {
                audioBlob = null;
                audioFileIndicator.classList.add('hidden');
                audioInputContainer.classList.remove('hidden');
                showMessage('Audio testimony removed.', 'bg-yellow-100 text-yellow-700 border-yellow-200');
            });
            
            // Form submission logic
            testimonyForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const name = nameInput.value || 'Anonymous';
                const textTestimony = textTestimonyInput.value;
                
                if (audioBlob || textTestimony.trim() !== '') {
                    console.log('Form Submitted with:', { name: name, text: textTestimony, audio: audioBlob });
                    
                    if (audioBlob) {
                        if (navigator.share) {
                            // Use Web Share API
                            const audioFile = new File([audioBlob], 'my_testimony.wav', { type: 'audio/wav' });
                            try {
                                await navigator.share({
                                    files: [audioFile],
                                    title: `Testimony from ${name}`,
                                    text: 'Listen to my testimony of faith!'
                                });
                                showMessage('Your audio testimony has been shared!', 'bg-green-100 text-green-700 border-green-200');
                            } catch (error) {
                                console.error('Error sharing:', error);
                                showMessage('Sharing failed. Please try again.', 'bg-red-100 text-red-700 border-red-200');
                            }
                        } else {
                            // Fallback for browsers that don't support Web Share API
                            const audioUrl = URL.createObjectURL(audioBlob);
                            const a = document.createElement('a');
                            a.style.display = 'none';
                            a.href = audioUrl;
                            a.download = 'testimony_' + Date.now() + '.wav';
                            document.body.appendChild(a);
                            a.click();
                            // Clean up the temporary link and URL
                            window.URL.revokeObjectURL(audioUrl);
                            document.body.removeChild(a);
                            
                            window.open('https://wa.me/?text=Hello!%20Here%20is%20my%20testimony%20of%20faith.', '_blank');

                            showMessage('Your audio is downloading. Please share the file on WhatsApp.', 'bg-green-100 text-green-700 border-green-200');
                        }
                    } else {
                        showMessage('Thank you for sharing your testimony! It has been submitted successfully.', 'bg-green-100 text-green-700 border-green-200');
                    }

                    testimonyForm.reset();
                    audioBlob = null; // Reset for next submission
                    audioFileIndicator.classList.add('hidden');
                    audioInputContainer.classList.remove('hidden');

                } else {
                    showMessage('Please write or record a testimony before submitting.', 'bg-red-100 text-red-700 border-red-200');
                }
            });
        });
    </script>
</body>
</html>
